<!-- HTML -->
<div class="pageTop js-pageTop">
  <span class="pageTop_icon"></span>
</div>


<!-- CSS -->
<style>
.pageTop {
  position: fixed;
  right: 50px;
  bottom: 50px;
  width: 50px;
  height: 50px;
  background-color: #202f55;
  border-radius: 50%;
  transition: 0.3s bottom 0s ease;
  opacity: 0.6;
  z-index: 50;
  cursor: pointer;
}
.pageTop:hover {
  opacity: 0.9;
}
.pageTop_icon {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.pageTop_icon::after,
.pageTop_icon::before {
  content: "";
  position: absolute;
  top: 24px;
  width: 12px;
  height: 3px;
  border-radius: 3px;
  background-color: #fff;
}
.pageTop_icon::before {
  left: 16px;
  transform: rotate(-45deg);
}
.pageTop_icon::after {
  right: 16px;
  transform: rotate(45deg);
}

/* デモ用style */
</style>


<!-- JS -->
<!-- jQuery CDNの読み込み -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- 個別のjQueryコード -->
<script>
// PageTop
$('.js-pageTop').on('click', function(){
  $('html, body').animate({scrollTop: 0}, 500, 'swing'); // 0.5秒かけてページトップへ戻る
});
</script>
